<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Python Arcade</title>
</head>

<body>
    <h1>{{game.name}}</h1>
    <h3>{{game.descriptions}}</h3>
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

  <form action="{% url 'landing:vote' game.id %}" method="post">
    {% csrf_token %}
    {% for poll in game.poll_set.all %}
    <input type='radio' name='choice' id='choice{{ forloop.counter }}' value="{{ poll.id }}" />
    <label for='choice {{ forloop.counter }}'>{{ poll.choice_text}}</lable><br/>
      {% endfor %}
      <input type='submit' value='Vote' />
    </form>

      </li>
      {% endfor %}
    </ul> -->
</body>

</html>

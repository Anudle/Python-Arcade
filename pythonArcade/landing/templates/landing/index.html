<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Python Arcade</title>
  </head>
  <body>
    <h1> Python Arcade</h1>
    {% if all_games %}
    <ul>
      {% for game in all_games %}
      <li><a href="/{{ game.id }}">{{ game.name }}</li>
      {% endfor %}
    </ul>
    {% else %}
    <h3> No games avliable </h3>
    {% endif %}
  </body>
</html>
